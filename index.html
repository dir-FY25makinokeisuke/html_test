<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ë≥ºÂÖ•ÊâãÁ∂ö„Åç „Éâ„Ç≠„É•„É°„É≥„Éà</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --sidebar-width: 280px;
      --primary: #2c3e50;
      --primary-light: #34495e;
      --accent: #3498db;
      --bg: #f8f9fa;
      --border: #e0e0e0;
      --text: #333;
      --text-light: #666;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", "Hiragino Sans", "Meiryo", sans-serif;
      color: var(--text);
      background: var(--bg);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== „Çµ„Ç§„Éâ„Éê„Éº ===== */
    .sidebar {
      width: var(--sidebar-width);
      min-width: var(--sidebar-width);
      background: var(--primary);
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      box-shadow: 2px 0 8px rgba(0,0,0,0.15);
      z-index: 10;
    }

    .sidebar-title {
      padding: 24px 20px 16px;
      font-size: 18px;
      font-weight: 700;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      letter-spacing: 0.5px;
    }

    .nav-tree {
      padding: 12px 0;
      flex: 1;
    }

    .nav-group-label {
      padding: 10px 20px 6px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: rgba(255,255,255,0.4);
      font-weight: 600;
      margin-top: 8px;
    }

    .nav-item {
      display: block;
      padding: 9px 20px 9px 28px;
      color: rgba(255,255,255,0.75);
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.15s;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    .nav-item.active {
      background: rgba(255,255,255,0.12);
      color: #fff;
      border-left-color: var(--accent);
      font-weight: 600;
    }

    .nav-item.sub {
      padding-left: 44px;
      font-size: 13px;
    }

    /* ===== „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ ===== */
    .main {
      flex: 1;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .doc-section {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 48px 64px;
      border-bottom: 1px solid var(--border);
    }

    .doc-section:last-child {
      border-bottom: none;
    }

    .section-badge {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      font-size: 11px;
      font-weight: 600;
      padding: 3px 10px;
      border-radius: 12px;
      margin-bottom: 16px;
      letter-spacing: 0.5px;
    }

    /* Markdown „É¨„É≥„ÉÄ„É™„É≥„Ç∞„Çπ„Çø„Ç§„É´ */
    .markdown-body h1 {
      font-size: 28px;
      color: var(--primary);
      border-bottom: 3px solid var(--accent);
      padding-bottom: 12px;
      margin-bottom: 24px;
    }

    .markdown-body h2 {
      font-size: 22px;
      color: var(--primary);
      margin-top: 36px;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    .markdown-body h3 {
      font-size: 18px;
      color: var(--primary-light);
      margin-top: 28px;
      margin-bottom: 12px;
    }

    .markdown-body p {
      line-height: 1.8;
      margin-bottom: 14px;
    }

    .markdown-body ul, .markdown-body ol {
      margin: 12px 0;
      padding-left: 28px;
    }

    .markdown-body li {
      line-height: 1.8;
      margin-bottom: 4px;
    }

    .markdown-body table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 14px;
    }

    .markdown-body thead th {
      background: var(--primary);
      color: #fff;
      padding: 10px 14px;
      text-align: left;
      font-weight: 600;
      font-size: 13px;
    }

    .markdown-body tbody td {
      padding: 10px 14px;
      border-bottom: 1px solid var(--border);
    }

    .markdown-body tbody tr:nth-child(even) {
      background: rgba(0,0,0,0.02);
    }

    .markdown-body tbody tr:hover {
      background: rgba(52, 152, 219, 0.06);
    }

    .markdown-body code {
      background: #e8ecef;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 13px;
      font-family: "Consolas", "Source Code Pro", monospace;
      color: #c0392b;
    }

    .markdown-body pre {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 20px 0;
      line-height: 1.5;
      font-size: 13px;
    }

    .markdown-body pre code {
      background: none;
      color: inherit;
      padding: 0;
      font-size: 13px;
    }

    .markdown-body hr {
      border: none;
      border-top: 2px solid var(--border);
      margin: 32px 0;
    }

    .markdown-body strong {
      color: var(--primary);
    }

    .markdown-body blockquote {
      border-left: 4px solid var(--accent);
      padding: 12px 20px;
      margin: 16px 0;
      background: rgba(52,152,219,0.05);
      color: var(--text-light);
    }

    /* ===== „É≠„Éº„Éá„Ç£„É≥„Ç∞ ===== */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-light);
    }

    .loading::after {
      content: "";
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ===== „Çπ„ÇØ„É≠„Éº„É´„Éà„ÉÉ„Éó ===== */
    .scroll-top {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 44px;
      height: 44px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
    }

    .scroll-top.visible {
      opacity: 1;
    }

    /* ===== „É¨„Çπ„Éù„É≥„Ç∑„Éñ ===== */
    @media (max-width: 768px) {
      .sidebar {
        width: 240px;
        min-width: 240px;
      }
      .doc-section {
        padding: 32px 20px 48px;
      }
    }
  </style>
</head>
<body>

  <!-- „Çµ„Ç§„Éâ„Éê„Éº -->
  <nav class="sidebar">
    <div class="sidebar-title">üìã Ë≥ºÂÖ•ÊâãÁ∂ö„Åç</div>
    <div class="nav-tree">
      <a class="nav-item active" data-target="sec-overview">Ê¶ÇË¶Å</a>
      <div class="nav-group-label">A„É¢„Ç∏„É•„Éº„É´</div>
      <a class="nav-item sub" data-target="sec-contractor-seq">„Ç∑„Éº„Ç±„É≥„ÇπÂõ≥</a>
      <a class="nav-item sub" data-target="sec-contractor-api">APIË®≠Ë®àÊõ∏</a>

      <div class="nav-group-label">B„É¢„Ç∏„É•„Éº„É´</div>
      <a class="nav-item sub" data-target="sec-purchaser-overview">Ê¶ÇË¶Å</a>
      <a class="nav-item sub" data-target="sec-purchaser-seq">„Ç∑„Éº„Ç±„É≥„ÇπÂõ≥</a>
    </div>
  </nav>

  <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
  <main class="main" id="main">

    <section class="doc-section" id="sec-overview">
      <span class="section-badge">ÂÖ®‰Ωì</span>
      <div class="markdown-body loading" data-src="docs/overview.md">Ë™≠„ÅøËæº„Åø‰∏≠</div>
    </section>

    <section class="doc-section" id="sec-contractor-seq">
      <span class="section-badge">Â•ëÁ¥ÑËÄÖÊÉÖÂ†±</span>
      <div class="markdown-body loading" data-src="docs/contractor/sequence.md">Ë™≠„ÅøËæº„Åø‰∏≠</div>
    </section>

    <section class="doc-section" id="sec-contractor-api">
      <span class="section-badge">Â•ëÁ¥ÑËÄÖÊÉÖÂ†±</span>
      <div class="markdown-body loading" data-src="docs/contractor/api.md">Ë™≠„ÅøËæº„Åø‰∏≠</div>
    </section>

    <section class="doc-section" id="sec-purchaser-overview">
      <span class="section-badge">B</span>
      <div class="markdown-body loading" data-src="docs/purchaser/overview.md">Ë™≠„ÅøËæº„Åø‰∏≠</div>
    </section>

    <section class="doc-section" id="sec-purchaser-seq">
      <span class="section-badge">B</span>
      <div class="markdown-body loading" data-src="docs/purchaser/sequence.md">Ë™≠„ÅøËæº„Åø‰∏≠</div>
    </section>

  </main>

  <button class="scroll-top" id="scrollTopBtn" title="„Éà„ÉÉ„Éó„Å∏Êàª„Çã">‚Üë</button>

  <script>
    // ===== Markdown„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å®„É¨„É≥„ÉÄ„É™„É≥„Ç∞ =====
    document.addEventListener("DOMContentLoaded", async () => {
      const targets = document.querySelectorAll("[data-src]");

      const loadPromises = Array.from(targets).map(async (el) => {
        try {
          const res = await fetch(el.dataset.src);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const md = await res.text();
          el.innerHTML = marked.parse(md);
          el.classList.remove("loading");
        } catch (e) {
          el.innerHTML = `<p style="color:#e74c3c;">‚ö† „Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: <code>${el.dataset.src}</code></p>`;
          el.classList.remove("loading");
          console.error(`Failed to load ${el.dataset.src}:`, e);
        }
      });

      await Promise.all(loadPromises);
    });

    // ===== „Çµ„Ç§„Éâ„Éê„Éº „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ =====
    document.querySelectorAll(".nav-item[data-target]").forEach((link) => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const targetId = link.dataset.target;
        const section = document.getElementById(targetId);
        if (section) {
          section.scrollIntoView({ behavior: "smooth", block: "start" });
        }

        document.querySelectorAll(".nav-item").forEach((l) => l.classList.remove("active"));
        link.classList.add("active");
      });
    });

    // ===== „Çπ„ÇØ„É≠„Éº„É´Áõ£Ë¶ñ (IntersectionObserver) =====
    const mainEl = document.getElementById("main");
    const sections = document.querySelectorAll(".doc-section");
    const navItems = document.querySelectorAll(".nav-item[data-target]");

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            navItems.forEach((item) => {
              item.classList.toggle("active", item.dataset.target === entry.target.id);
            });
          }
        });
      },
      {
        root: mainEl,
        rootMargin: "-10% 0px -80% 0px",
        threshold: 0,
      }
    );

    sections.forEach((sec) => observer.observe(sec));

    // ===== „Çπ„ÇØ„É≠„Éº„É´„Éà„ÉÉ„Éó„Éú„Çø„É≥ =====
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    mainEl.addEventListener("scroll", () => {
      scrollTopBtn.classList.toggle("visible", mainEl.scrollTop > 300);
    });
    scrollTopBtn.addEventListener("click", () => {
      mainEl.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
